<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirigiendo…</title>
  <meta name="robots" content="noindex" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#F7FAFF; color:#0C121E; margin:0; padding:40px;}
    .card{max-width:760px; margin:0 auto; background:rgba(255,255,255,.78); border:1px solid rgba(12,22,40,.10); border-radius:18px; padding:18px;}
    a{color:#0B7CFF; font-weight:700;}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px;">Redirigiendo…</h1>
    <p style="margin:0; opacity:.75; line-height:1.6;">Si no te redirige automáticamente, <a id="link" href="./">haz click aquí</a>.</p>
  </div>

  <script>
    (function(){
      const p = (location.pathname || '').toLowerCase();
      let hash = '#hero';

      if (p.includes('/guia')) hash = '#guia';
      else if (p.includes('/kit')) hash = '#kit';
      else if (p.includes('/numerologia')) hash = '#numerologia';
      else if (p.includes('privacidad')) hash = '#privacidad';
      else if (p.includes('terminos')) hash = '#terminos';
      else if (p.includes('/legal')) hash = '#legal';

      const url = './' + hash;
      const a = document.getElementById('link');
      if (a) a.href = url;
      location.replace(url);
    })();
  </script>
</body>
</html>
